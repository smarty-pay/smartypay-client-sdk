<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

  <style>
    * {
      color: gray !important;
      font-family: "Open Sans", sans-serif;
    }

    div {
      margin-top: 30px;
    }
  </style>

  <h3>Payment buttons</h3>

  <div id="smartypay"></div>
  <script src="./dist/esbuild/smartypay-client-sdk.js"></script>
  <noscript><a href="https://smartypay.io">Web3 Payments</a> are currently not supported without JavaScript enabled.</noscript>
  <script>
    new SmartyPayButton({
      target: 'smartypay',
      apiKey: 'YOUR_API_KEY',
      amount: '1.99',
      token: 'bUSDT',
      lang: 'en',
    })
  </script>

  <div id="smartypay2"></div>
  <script>
    new SmartyPayButton({
      target: 'smartypay2',
      apiKey: 'YOUR_API_KEY',
      amount: '1.99',
      token: 'bUSDT',
      lang: 'en',
      theme: 'dark',
    })
  </script>

  </body>
</html>
