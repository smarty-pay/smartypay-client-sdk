<!doctype html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>Payment button demo</title>
  </head>
  <body>

  <style>
    * {
      color: gray !important;
      font-family: "Open Sans", sans-serif;
    }

    h3.next {
      margin-top: 80px;
    }

    div {
      margin-top: 30px;
    }
  </style>

  <h3>Payment buttons</h3>

  <div id="smartypay"></div>
  <script src="./dist/esbuild/smartypay-client-sdk-v1.js"></script>
  <noscript><a href="https://smartypay.io">Web3 Payments</a> are currently not supported without JavaScript enabled.</noscript>
  <script>
    new SmartyPayButton({
      target: 'smartypay',
      apiKey: 'YOUR_API_KEY',
      amount: '1.99',
      token: 'bUSDT',
      lang: 'en',
    })
  </script>

  <div id="smartypay2"></div>
  <script>
    new SmartyPayButton({
      target: 'smartypay2',
      apiKey: 'YOUR_API_KEY',
      amount: '1.99',
      token: 'bUSDT',
      lang: 'en',
      theme: 'dark',
    })
  </script>

  <h3 class="next">Donation buttons</h3>

  <div id="smartypay3"></div>
  <script>
    new SmartyPayDonation({
      target: 'smartypay3',
      donationId: 'some',
      lang: 'en',
    })
  </script>

  <div id="smartypay4"></div>
  <script>
    new SmartyPayDonation({
      target: 'smartypay4',
      donationId: 'some',
      lang: 'en',
      theme: 'dark',
    })
  </script>


  <h3 class="next">Push Payment buttons</h3>

  <div id="smartypay5"></div>
  <script>

    new SmartyPayPushPayment({
      target: 'smartypay5',
      address: 'some',
      lang: 'en',
    })
  </script>

  <div id="smartypay6"></div>
  <script>
    new SmartyPayPushPayment({
      target: 'smartypay6',
      address: 'some',
      lang: 'en',
      theme: 'dark',
    })
  </script>

  </body>
</html>
